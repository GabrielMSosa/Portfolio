
  
        <div class="row">
            <div class="col-sm-12" >
                <label for="imageFile">Imagen de empresa en que trabaja/jó:</label>
                <br />
                
                <input type="file" id="imageFile" accept="image/*" multiple>
                <br />
                <br />
                <label>Ingrese puesto de trabajo</label>
                <input
                 type="text"
                 class="form-control"
                 id="trabajo"
                 name="trabajo"
                 placeholder="ingrese puesto"
                 [(ngModel)]="trabajo"
                 >
                 <p> {{trabajo}}</p>
                 <br />
                 <br/>
                <label>Ingrese el nombre de la empresa</label>
                <input 
                type="text"
                class="form-control"
                placeholder="Nombre de empresa"
                [(ngModel)]="empresa"
                >
                <p> {{empresa}}</p>
                 <br />
                 <br/>
            </div>  
        </div>
        <div class="row">
            <div class="col-sm-4" >
                <label>Fecha de Ingreso</label>
                <input type="date" name="begin" 
                 placeholder="dd-mm-yyyy" value=""
                 min="1991-01-01" max="2030-12-31"
                 [(ngModel)]="fechastr">              
            </div>
            <p> {{fechastr}}</p>
                 <br />
                 <br/>

            <div class="col-sm-4" >
                <label>Fecha de Fin</label>
                <input type="date" name="begin" 
                 placeholder="dd-mm-yyyy" value=""
                 min="1991-01-01" max="2030-12-31"
                 [(ngModel)]="fechastr1"
                 
                 >           

            </div>
            <p> {{fechastr1}}</p>
            <br />
            <br/>
        </div>
        <div class="row">
            <div class="col-sm-4" >
                <label>Provincia</label>
                <input type="text" class="form-control" placeholder="ingrese Provincia o Estado">
            </div>
            <div class="col-sm-4" >
                <label>Localidad</label>
                <input type="text" class="form-control" placeholder="ingrese Localidad">
            </div>
            <div class="col-sm-4" >
                <label>País</label>
                <input type="text" class="form-control" placeholder="ingrese País">
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-sm-10" >
                <p class="infoboton"> Recuerde verificar toda la información antes de confirmar </p>
            </div>
            <div class="col-sm-1" >
                <button type="button" class="btn btn-success"
                (click)="enviaExp()"
                >Confirmar</button>
            </div>
