<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">

<form [formGroup]="form">
  <legend class="d-flex justify-content-center">Login</legend>
        <div class="mb-3">
        
  
    <label for="exampleInputEmail1">email </label>
    <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  
  <div *ngIf="Email?.errors && Email?.touched">

    <p *ngIf="Email?.hasError('required')" class="text-danger">
      El email es requerido

    </p>
    <p *ngIf="Email?.hasError('email')" class="text-danger">
      El formato del email debe ser valido.

    </p>

  </div>
  

</div>
     <div class="mb-3">
  
    <label for="exampleInputPassword1">Contraseña</label>
    <input type="password" formControlName="password" id="exampleInputPassword"class="form-control" id="exampleInputPassword1" placeholder="Password">
    <div *ngIf="Password?.errors && Password?.touched">

      <p *ngIf="Password?.hasError('required')" class="text-danger">
        La contraseña es requerida.

      </p>
      <p *ngIf="Password?.errors?.['minlength']" class="text-danger">
        La contraseña debe ser de 8 o mas caracteres.

      </p>
  
    </div>
    </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

  </div>
</div>
