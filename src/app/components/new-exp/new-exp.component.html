<div class="row blockinput">
  <div class="col-sm-12" >
                         <label for="imageFile">Imagen de empresa en que trabaja/jó:</label>
                        <input type="file" id="imageFile" accept="image/*" multiple>
    </div>
    </div>    
        
        <div class="row blockinput">
            <div class="col-sm-6" >
                <label>Ingrese puesto de trabajo</label>
                <input
                style="height: 1rem; font-size:0.5rem" 
                 type="text"
                 class="form-control"
                 id="trabajo"
                 name="trabajo"
                 placeholder="ingrese puesto"
                 [(ngModel)]="trabajo"
                 >
                 <small id="passwordHelpBlock" class="form-text text-muted">
                  Ingrese el puesto que ocupaba en el trabajo que realizaba ej: Mantenimiento en el area electrica, etc..
                </small>
                 <p> {{trabajo}}</p>
              </div>
              <div class="col-sm-6" >
                 <label>Ingrese el nombre de la empresa</label>
                <input 
                type="text"
                class="form-control"
                placeholder="Nombre de empresa"
                [(ngModel)]="empresa"
                >
                <p> {{empresa}}</p>
               </div>  
        </div>
        <div class="row blockinput">
            <div class="col-sm-4" >
                <label>Fecha de Ingreso</label>
                <input type="date" name="begin" 
                 placeholder="dd-mm-yyyy" value=""
                 min="1991-01-01" max="2030-12-31"
                 [(ngModel)]="fechastr">              
                 <p> {{fechastr}}</p>
                </div>
            
            <div class="col-sm-4" >
                <label>Fecha de Fin</label>
                <input type="date" name="begin" 
                 placeholder="dd-mm-yyyy" value=""
                 min="1991-01-01" max="2030-12-31"
                 [(ngModel)]="fechastr1">
                 <p> {{fechastr1}}</p>
                </div>
            
            </div>
        <div class="row blockinput">
            <div class="col-sm-4" >
                <label>Provincia</label>
                <input
                 type="text"
                 class="form-control"
                 placeholder="ingrese Provincia o Estado"
                 [(ngModel)]="Provincias"
                 >
                 <p> {{Provincias}}</p>
            </div>
            
            <div class="col-sm-4" >
                <label>Localidad</label>
                <input
                 type="text"
                 class="form-control"
                 placeholder="ingrese Localidad"
                 [(ngModel)]="Localidad"
                 >
                 <p> {{Localidad}}</p>
            </div>
            
            <div class="col-sm-4" >
                <label>País</label>
                <input
                type="text"
                class="form-control"
                placeholder="ingrese País"
                [(ngModel)]="Pais">
                <p> {{Pais}}</p>
              </div>
            
            </div>
        

              
        <div class="row blockinput">
            <div class="col-sm-8" >
                <p class="infoboton"> Recuerde verificar toda la información antes de confirmar </p>
            </div>
            <div class="col-sm-1" >
                <button type="button" class="btn btn-success"
                (click)="enviaExp()"
                >Confirmar</button>
            </div>
          </div>
