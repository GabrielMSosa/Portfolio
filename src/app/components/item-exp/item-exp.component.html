
    <div 
    *ngIf="newitem===false"  
    class="row">

    <!-- *ngIf="newitem===false"   con esto vamos a hacer que desaparezca las experiencia
    y aparezca el menu de agregar experiencias-->
        <div class="col-sm-2" > 
            <img class="iconotrabajo" [src]="experiencias.UriImg" alt="argPrograma">       
        </div>  
        
        <div class="col-sm-9" >
            <h3 class="sector"> {{experiencias.trabajo}}</h3>
            <p class="empresa">{{experiencias.empresa}} </p>
            <p class="fechas"> {{experiencias.FechaIni}} - {{experiencias.FechaFin}}- {{experiencias.deltaanio}} a√±os.</p>
            <p class="fechas"> {{experiencias.Localidad}},{{newitem}}, {{experiencias.Provincias}}, {{experiencias.Pais}}</p>
       </div>
       <div class="col-sm-1" >
        <button (click)="BorrarExperiencia(experiencias)">
            <svg xmlns="http://www.w3.org/2000/svg" width="0.8rem" height="0.8rem" fill="Black" class="bi bi-trash-fill" viewBox="0 0 16 16">

            </svg>                    
        </button>
        <button 
        (click)="EditarExperiencia(experiencias)"        
        >
            <svg xmlns="http://www.w3.org/2000/svg" width="0.8rem" height="0.8rem" fill="Black" class="bi bi-pencil-fill" viewBox="0 0 16 16">
